let poem = `Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака,

Потом под пихтою приляжет,
на куртку рыжую мою
и мне, задумчивая, скажет:


"А ну-ка, спой!.."- и я пою.`
        console.log(poem);


        let text = 'индо земля зашаталась под ногами-и вырос,';
        let text1 = 'и заревел он голосом диким ...';

        let text3 = 'а так какое-то чудище, страшное и мохнатое,';
        let text4 = 'как будто из-под земли, перед купцом: ';
        let text5 = 'Он подошёл и сорвал аленький цветочек.';
        let text6 = 'зверь не зверь, человек не человек,';
        let text7 = 'В ту же минуту, безо всяких туч,';
        let result = `${text5}
${text7}
${text2}
${text}
${text4}
